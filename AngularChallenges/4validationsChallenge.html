<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
        <title>4: Validations Challenge Angular</title>
        <link rel="stylesheet" type="text/css" href="validation.css">
        <script type="text/javascript" src="jquery1.11.1.min.js"></script>
        <script type="text/javascript" src="angular.min.js"></script> 
         <script type="text/javascript" src="validationChallenge.js"></script>

    </head>
<body ng-app="validationChallenge">
<form name="validationForm">
<label for="pw1">Set a password:</label>
<input type="password" id="p1" name="password1"
    ng-model="psw1" ng-required="" />
<label for="pw2">Confirm the password:</label>
<input type="password" id="p2" name="password2"
    ng-model="psw2" ng-required="" same-check="psw1" />

 <div class="msg-block" ng-show="validationForm.$error">
	<span class="msg-error" ng-show="validationForm.password2.$error.fieldmatch">
		Fields don't match.
	</span>
</div>
<label for="numberRange">Enter a number between 100 and 999:</label>
<input type="number" id="number" name="numberRange"
    ng-model="numb" ng-required="" ng-min="100" ng-max="999" is-number />
   <div class="msg-block" ng-show="validationForm.$error">
	<span class="msg-error" ng-show="validationForm.numberRange.$error.ngMin">
		Number Below Range.
	</span>
	<span class="msg-error" ng-show="validationForm.numberRange.$error.ngMax">
		Number Above Range.
	</span>
	
</div>
<input type="number" id="number" name="numberType"
    ng-model="isnumb" ng-required="" is-number />
    <span class="msg-error" ng-show="validationForm.numberType.$error.notNumber">
		Not a number.
	</span>
 </form>
</body>
</html>
