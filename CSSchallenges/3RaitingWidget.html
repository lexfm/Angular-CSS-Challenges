<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Pure CSS star-raiting widget</title>
		<link rel="stylesheet" type="text/css" href="raitingstars.css">
	</head>
	<body id="widgetContainer">
	<span class="raitingText">Choose a rate:</span>
<fieldset class="ratingWidget">
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Bravo!">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Nice!">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="So-So">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Meh!">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Attrocious">1 star</label>
</fieldset>
</body>
</html>
